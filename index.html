<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TimeFreeze</title>
  <link rel="stylesheet" href="css/application.css" media="screen" title="no title">
</head>
<body>
  <h1>Welcome to TimeFreeze!</h1>
  <h4>use the arrow keys to blow up aliens and cross the hurdles!</h4>
  <h5>but beware, it just makes the aliens angrier!</h5>
  <div class="game-position">
    <div id="score">
      Enemies Destroyed:
      <p id="score-text">
        0
      </p>
    </div>
    <div class="game-container game-text-display" id="game-start">
      <p class="game-text">
        Press S To Start!
      </p>
    </div>
  <canvas class="game-container" id="game" width="600" height="800" style="border:1px solid #000000; background: url('./images/bg.png')"></canvas>
    <div class="game-container game-text-display" id="game-end">
      <p class="game-text">
        Game Over!
      </p>
    </div>
  </div>
  <script src="main.bundle.js"></script>
  <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
</body>
</html>
